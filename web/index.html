<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weatherstation</title>
  </head>
  <body>
    <div class="header">
      <h1>Weatherstation by Max</h1>
      <ul>
        <li>
          <a href="Dashboard"
            ><img src="./images/dashboard-svgrepo-com.svg" alt="" />
            <p>Dashboard</p>
          </a>
        </li>
        <li>
          <a href="Database"
            ><img src="./images/database-svgrepo-com.svg" alt="" />
            <p>Database</p>
          </a>
        </li>
      </ul>
    </div>
    <div class="dashcontainer">
      <p>Aufzeichnung:</p>
      <div class="humidity">humidity</div>
      <div class="temperature">temperature</div>
      <div class="cotwo">CO2</div>
      <p>Aktuelle Werte:</p>
      <div class="noise">noise</div>
      <div class="pressure">pressure</div>
      <div class="curtemp">current temperature</div>
    </div>
    <script src="index.js"></script>
  </body>
  <footer><p>current location:</p>
  <div id="location"></div></footer>
</html>
